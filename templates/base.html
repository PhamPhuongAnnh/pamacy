<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/assert/bulma.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
  <style>
    html {
      height: 100vh;
      width: 100vw;
    }

    body {
      height: 100%;
      width: 100%;
    }

    .columns {
      height: 100%;
    }

    .column.no-scroll {
      overflow: auto;
    }

    .column.logo {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .placeholder {
      background-color: cyan;
      margin: 2rem;
      height: 250px;
    }

    .table &.is-scrollable tbody overflow-y: scroll width: auto position: absolute
  </style>
</head>

<body>
  <div class="columns is-gapless">

    <div class=" column is-2">

      <div class="panel box" style="box-shadow: none;">
        <p class="panel-heading">
          WG2 Phamacy
        </p>
        <a class="panel-block is-active">
          <span class="panel-icon">
            <i class="fas fa-book" aria-hidden="true"></i>
          </span>
          Quản lý thuốc
        </a>
        <a class="panel-block">
          <span class="panel-icon">
            <i class="fas fa-chart-line" aria-hidden="true"></i>
          </span>
          Thống kê
        </a>
      </div>
    </div>



    <div class="column" style="overflow: hidden; border-left: 1px #9d9d9d solid">
      <div class="navbar" style="border-bottom: 1px #9d9d9d solid">

        <div class="navbar-brand">
          <div class="navbar-item">
            <p class="subtitle"> Phamacy </p>
          </div>
        </div>

        <div class="navbar-start"></div>

        <div class="navbar-end">
          <div class="navbar-item">
            <a class="subtitle"> User </a>
          </div>
        </div>

      </div>

      <div class="box container" style="height: 100%;">
        {% block content %}{% endblock %}
      </div>
    </div>
  </div>

</body>

</html>
